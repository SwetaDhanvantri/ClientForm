
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Infotmation</title>
  <link rel="stylesheet" href="./assets/css/client.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.css">
  <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
  

  <section id="client-form">
    <div class="d-flex justify-content-between my-2">
        <p>Client Details</p>
        <button class="employee-add"><span><i class="fa-solid fa-plus"></i></span>Add</button>
       </div>
    <div class="row">
        <div class="  col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">Request No.</label>
               <input type="text" class="form-control" id="reqNo"  placeholder="Request No." readonly>
                
            </div>
         </div>
         <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">Request Date</label>
               <input type="date" class="form-control" id="reqdate" placeholder="Request Date" readonly>
                
            </div>
         </div>

         <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">Hired By</label>
               <select class="form-select  form-control" placeholder="Self" readonly>
                <option>Self</option>
                <option>Thrivera</option>
              </select> 
                
            </div>
         </div>
         <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">Requirement Type</label>
               <select class="form-select  form-control" placeholder="Requirement Type" readonly>
                <option>New</option>
                <option>Replacement</option>
              </select>
            </div>
         </div>
         <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">Region</label>
               <input type="text" class="form-control" id="region" placeholder="Region" readonly>
            </div>
         </div>
         <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">Branch</label>
               <select class="form-select  form-control" placeholder="Branch" readonly>
                <option>Select</option>
               
              </select>
            </div>
         </div>
         <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">State</label>
               <select class="form-select  form-control" placeholder="State" readonly>
                <option>Select</option>
               
              </select>
            </div>
         </div>
         <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">City</label>
               <select class="form-select  form-control" placeholder="City" readonly>
                <option>Select</option>
              
              </select>
            </div>
         </div>
         <div class="col-xl-12 col-md-4 col-sm-12">
            <div class="form-group">
             <label class="form-label">Address</label>
  
              <input id="address" class="form-control" name="Address"  type="text" placeholder="Address" readonly>
           </div>
          </div>

          <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">Dealer Name</label>
               <select class="form-select  form-control" placeholder="Dealer Name" readonly>
                <option>Select</option>
                
              </select>
            </div>
         </div>

         <div class=" col-xl-3 col-md-4 col-sm-12">
            <div class="form-group">
                <label class="form-label">Category</label>
                <select class="form-select  form-control" placeholder="Category" readonly>
                    <option>Select</option>
                    
                  </select>
              </div>
            
         </div>
         <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">Chanel</label>
               <select class="form-select  form-control" placeholder="Chanel" readonly>
                <option>GT</option>
                <option>MT</option>
              </select>
            </div>
         </div>
         <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">Dealer Potential</label>
               <input type="text" class="form-control" id="branch" placeholder="Dealer Potential" readonly>
            </div>
         </div>

      
         <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">Candidate Name</label>
               <input type="text" class="form-control" id="cname" placeholder="Candidate Name" readonly>
            </div>
         </div>
         <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">Contact</label>
               <input type="text" class="form-control" id="cnumber" placeholder="Contact Number" readonly>
            </div>
         </div>
         <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">Target</label>
               <select class="form-select  form-control" placeholder="Target" readonly>
                <option>AC</option>
                <option>WPD</option>
                <option>ACR</option>
                <option>WPD</option>
              </select>
            </div>
         </div>
         <div class=" col-xl-3 col-md-4 col-sm-12">
          
            <div class="form-group">
               <label class="form-label">Quantity</label>
               <input type="text" class="form-control" id="qty" placeholder="Quantity" readonly>
            </div>
         </div>
        

      </div>
       
      

  </section>

  <section id="employee-add">
    <div class="d-flex justify-content-between my-2">
     <p>Employee Details</p>
     <button class="employee-add"><span><i class="fa-solid fa-plus"></i></span>Add</button>
    </div>
    <table class="table table-responsive-sm">
        <thead>
            <tr>
                <th>
                    S.NO.
                </th>
                <th>Name</th>
                <th>Mobile No.</th>
                <th>Qualification</th>
                <th>Experience</th>
                <th>Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Amit</td>
                <td>8090987664</td>
                <td>BCA</td>
                <td>2 year</td>
                <td>25k</td>
                <td><span class="delete"><i class="fa-solid fa-square-xmark"></i></span></td>
            </tr>
        </tbody>
    </table>
  </section>

  <script src="./assets/fontawesome-free-6.2.0-web/js/all.js"></script>
    <script src="./assets/fontawesome-free-6.2.0-web/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
